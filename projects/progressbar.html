<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>
    <link rel="stylesheet" href="progressbar.css">
</head>
<body>
    <div class="container">
        <div class="skills">
            <h2>HTML</h2>
            <div class="progress-bar">
                <div class="html"><span>88%</span></div>
            </div>
            <h2>CSS</h2>
            <div class="progress-bar">
                <div class="css"><span>75%</span></div>
            </div>
            <h2>JavaScript</h2>
            <div class="progress-bar">
                <div class="java"><span>30%</span></div>
            </div>
            <h2>PHP</h2>
            <div class="progress-bar">
                <div class="php"><span>15%</span></div>
            </div>
            <h2>C</h2>
            <div class="progress-bar">
                <div class="cpro"><span>6%</span></div>
            </div>
            
        </div>
    </div>
</body>
</html>
